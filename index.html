<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet"> 
</head>
<body>
	<h1>POMODORO TIMER</h1>

	<div id="main">
		<div id="timer">
			<h1 id="mode">SESSION</h1>
			<h1 id="clock"></h1>
		</div>

		<div id="session">
			<h3>SESSION</h3>
			<input type="number" id="session_time" name="session_time" min="1" max="60" value="25">
		</div>
		<div id="break">
			<h3>BREAK</h3>
			<input type="number" id="break_time" name="break_time" min="1" max="60" value="5">
		</div>
	</div>

	<div id="buttons">
		<input type='image' id='start' src="images/play_icon.png"></input>
		<input type='image' id='pause' src="images/pause_icon.svg.png"></input>
		<input type='image' id='stop' src="images/stop_icon.svg.png"></input>
		<input type='image' id='reset' src="images/reset_icon.png"></input>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
